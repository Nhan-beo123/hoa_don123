    <p><b>Tên người nhận:</b> Ngô Trọng Nhân</p>
  </div>

  <script src="menu-data.js"></script>
  <script>
    const foodList = document.getElementById("food-list");
    const totalEl = document.getElementById("total");
    let total = 0;

    // Hiển thị món ăn và tính tổng
    detectedFoods.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - ${item.price.toLocaleString()}đ`;
      foodList.appendChild(li);
      total += item.price;
    });

    totalEl.textContent = `Tổng cộng: ${total.toLocaleString()}đ`;

    // Tạo mã QR VNPAY chuyển khoản
   <img id="qr-vnpay" src="qr-nganhang.png" alt="QR chuyển khoản" width="250" />
  </script>
